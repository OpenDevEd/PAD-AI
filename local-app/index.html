<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel='stylesheet' id='compiled.css-css'
    href='https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.19.1.min.css?ver=4.19.1' type='text/css'
    media='all' />
</head>
<body>
  <section class="container" style='margin-top:20px;'>
    <div class="card" style="margin-bottom:40px; padding:20px;">
      <div class="card-body">
        <h4 class="card-title">Username:</h4>
        <input type="text" id="username" class='form-control' onchange="onChangeInput()" placeholder="Enter your name">
        <h4 class="card-title" style="margin-top:15px;">Number of records:</h4>
        <input type="integer" id="number_rand" class='form-control' onchange="onChangeNumber()"
          placeholder="Number of records to label" value="">
      </div>
    </div>
    <div class="form-group">
      <div id="loading">
          Loading data, please wait. This might take 2mins.
      </div>
      <div class="starting">
        <button type="button" id="start" class="btn btn-primary" onclick="start()" disabled>Start</button>
      </div>
      <div class="selection">
        <button type="button" id="duplicate" class="btn btn-primary" onclick="duplicate()">Duplicate</button>
        <button type="button" id="not_duplicate" class="btn btn-danger" onclick="not_duplicate()">Not Duplicate</button>
        <button type="button" class="btn btn-outline-primary expand" onclick="expandToggle()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
            </path>
          </svg>
        </button>
        <button type='button' id="btn_download" class="btn btn-success float-right" hidden onclick="download()"
          data-toggle="modal" data-target="#centralModalInfo">Download</button>
      </div>
    </div>
    <div class="table-collapsed" style="display:none">
      <table class="table table-bordered table-striped mb-0">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">abstract</th>
            <th scope="col">keyword</th>
          </tr>
        </thead>
        <tbody id="bod">
          <tr>
            <td id="id"></td>
            <td id="title"></td>
            <td id="abstract"></td>
            <td id="keyword"></td>
          </tr>
          <tr>
            <td id="id1"></td>
            <td id="title1"></td>
            <td id="abstract1"></td>
            <td id="keyword1"></td>
          </tr>
        </tbody>
      </table>
      <div id="cur_status" hidden><span id="cur_count"></span>/<span id='total_count'></span></div>
    </div>

    <div class="table-expanded" style="display: none; overflow-x: auto;">
      <table class="table table-bordered table-striped mb-0">
        <thead>
          <tr class="head-expanded">
          </tr>
        </thead>
        <tbody>
          <tr class="row-expanded">
          </tr>
          <tr class="row2-expanded">
          </tr>
        </tbody>
      </table>
      <div id="cur_status" hidden><span id="cur_count"></span>/<span id='total_count'></span></div>
    </div>

    <div class="output"></div>
    <div class="modal fade" id="centralModalInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-notify modal-info" role="document">
        <!--Content-->
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header">
            <p class="heading lead">Success Download</p>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="text-center">
              <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
              <p>Thank you! Please send the downloaded file to us via email: hello@irinapreda.com</p>
            </div>
          </div>
          <div class="modal-footer justify-content-center">

            <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Got it</a>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript' src='https://mdbootstrap.com/wp-content/themes/mdbootstrap4/js/bundles/4.19.1/compiled.0.min.js?ver=4.19.1' id='mdb-js2-js'></script>
  <script src="https://d3js.org/d3-dsv.v2.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v2.min.js"></script>
  <script src="FileSaver.js"></script>
  <script src="index.js"></script>
</body>
</html>
